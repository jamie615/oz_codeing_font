<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>안녕? 난 뚱빵이야. -----블로그</title>
    <link rel="stylesheet" href="프로필페이지꾸미기.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #profile {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #introduce, #story {
            margin-bottom: 20px;
        }

        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        span {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <h1 title="강아지 소개">난 말티즈고, 뚱빵이야</h1>
    </header>

    <div id="profile">
        <img src="강아지3.jpg" alt="강아지2">
        <div id="introduce">
            <p>말티즈 뚱빵은 누구인가?</p>
            <p>2012년 10월 어느 날 박스 채 버려진 아기 강아지였습니다.</p>
            <p>아기 강아지에겐 추운 날씨라 집으로 데려왔는데 <br>
                이후 집에 쭉 눌러앉으셨어요<br>
                그렇게 지금 함께 한지 11년이 되었고,
                여전히 귀엽고 건강한 말티즈랍니다.
            </p>
        </div>

        <hr>

        <div id="story">
            <h2>뚱빵이의 소개</h2>
            <ul>
                <li>생일은 <strong>2012년 8월 20일</strong> 추정이에요</li>
                <li><mark>유기견</mark>이었어요</li>
                <li><em>아기 강아지에겐 너무 추운 계절이라 데리고 들어왔다가 같이 살게 되었어요</em></li>
            </ul>
        </div>

        <hr>

        <span>&copy; 뚱빵의 집사</span>
    </div>
</body>
</html>
